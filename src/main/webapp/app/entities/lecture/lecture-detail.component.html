<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lecture">
            <h2><span jhiTranslate="slmanagerApp.lecture.detail.title">Lecture</span> {{lecture.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="slmanagerApp.lecture.courseName">Course Name</span></dt>
                <dd>
                    <span>{{lecture.courseName}}</span>
                </dd>
                <dt><span jhiTranslate="slmanagerApp.lecture.creditHours">Credit Hours</span></dt>
                <dd>
                    <span>{{lecture.creditHours}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lecture', lecture.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
